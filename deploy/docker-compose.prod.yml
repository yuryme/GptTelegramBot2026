services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    expose:
      - "8000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

